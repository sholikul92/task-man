<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Man | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F6F8FD] flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md mx-8">
    <form id="form-login" method="POST">
      <div class="flex justify-center">
        <img src="../../public/img/task-man-logo.svg" alt="logo-task-man" class="w-12">
        <div class="flex flex-col items-start flex-wrap">
          <h1 class="text-center text-2xl font-bold">Task Man</h1>
          <p class="text-sm -mt-2">manage tasks more easily</p>
        </div>
      </div>
      <h1 class="text-center text-2xl font-semibold mt-4 ">Login</h1>
      <hr class="my-2">
      <p class="hidden text-center text-red-500" id="alert-failed">Username sudah terdaftar!</p>
      <label for="username" class="font-semibold">Username</label>
      <div class="relative mt-2">
        <img src="../../public/img/profile.svg" alt="user" class="w-6 absolute left-2 top-2">
        <input type="text" name="username" id="username" placeholder="type your username"
          class="border rounded-xl p-2 focus:outline-blue-500 w-full pl-10" />
      </div>
      <button class="bg-gradient-to-b from-blue-500 to-[#2847F9] hover:font-bold text-white w-full p-2 rounded-full font-semibold mt-10"
        id="btn-login">Sign In</button>
    </form>
    <hr class="my-6">
    <a href="register.html">
      <button class="border w-full p-2 rounded-full font-semibold hover:bg-[#F6F8FD]">
        Create new account
      </button>
    </a>
  </main>


  <script src="../js/users/user.controller.js" type="module"></script>

</body>

</html>
