<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="icon" href="../public/img/task-man.svg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#E9EDF2]">
  <header class="bg-white p-4 flex justify-around md:justify-between md:px-48 gap-16 fixed top-0 right-0 left-0 items-center">
    <div class="relative flex-1 md:flex-none">
      <input 
        type="text" 
        placeholder="Search task" 
        class="border p-1 rounded-2xl pr-8 w-full">
      <img src="../public/img/search.svg" alt="search" class="w-6 absolute top-1 right-2">
    </div>
    <div class="flex items-center gap-2">
      <p class="text-xl">Halo, <span class="font-semibold" id="username"></span></p>
      <img src="../public/img/profile.svg" alt="user-profile" class="w-12">
    </div>
  </header>
  <main class="m-4 md:mx-48 md:mt-32 mt-24">
    <section class="flex justify-around md:justify-between gap-12">
      <div>
        <h1 class="md:text-4xl text-2xl font-bold">Manage Task</h1>
        <p class="text-gray-700 text-sm md:text-xl">set goals for life to continue to grow</p>
      </div>
      <a href="add-task.html">
        <button id="add-task" class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white w-32 h-12 rounded-full hover:bg-blue-600 font-semibold">Add New Task</button>
      </a>
    </section>

    <!-- tasks -->
    <section id="task-wrapper" class="flex flex-col gap-4 mt-8"></section>
    <section id="task-wrapper-empty" class="hidden flex flex-col items-center mt-24" >
      <div class="bg-white md:w-96 p-4 rounded-2xl flex flex-col items-center gap-4 py-12">
        <img src="../public/img/task-empty.svg" alt="" class="w-24">
        <h2 class="text-2xl font-semibold">Oops! No Task</h2>
        <p class="text-gray-600">You need to create some tasks to do</p>
        <a href="add-task.html">
          <button class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white py-1.5 px-6 rounded-full font-semibold :bg-blue-600">Add Now</button>
        </a>
      </div>
    </section>
  </main>

  <script type="module" src="../src/task/task.helper.js"></script>
  <script type="module" src="../src/task/manage-task.js"></script>
</body>

</html>
