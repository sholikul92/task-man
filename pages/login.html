<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F6F8FD] flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md">
    <form id="form-login" method="POST">
      <h1 class="text-center text-2xl font-bold mb-4">Login</h1>
      <p class="hidden text-center text-red-500" id="alert-failed">Username sudah terdaftar!</p>
      <label for="username" class="font-semibold">Username</label>
      <div class="relative mt-2">
        <img src="../public/img/user.png" alt="user" class="w-6 absolute left-2 top-2">
        <input type="text" name="username" id="username" placeholder="type your username"
          class="border rounded-xl p-2 focus:outline-blue-500 w-full pl-10" />
      </div>
      <button class="bg-[#2847F9] hover:bg-blue-600 text-white w-full p-2 rounded-2xl font-semibold mt-10"
        id="btn-login">Sign In</button>
    </form>
    <hr class="my-6">
    <a href="register.html">
      <button class="border w-full p-2 rounded-2xl font-semibold hover:bg-[#F6F8FD]">
        Create new account
      </button>
    </a>
  </main>


  <script src="../src/users/user.controller.js"></script>
  <script src="../src/users/user.model.js"></script>

</body>

</html>
