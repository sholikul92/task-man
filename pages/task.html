<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="icon" href="../public/img/task-man.svg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#E9EDF2]">
  <header class="bg-white p-4 flex justify-between px-24 fixed top-0 right-0 left-0">
    <div class="relative">
      <input 
        type="text" 
        placeholder="Search task by name" 
        class="border p-2 rounded-2xl pr-10">
      <img src="../public/img/search.svg" alt="search" class="w-8 absolute top-1 right-2">
    </div>
    <div class="flex items-center gap-4">
      <p class="text-xl">Halo, <span class="font-semibold" id="username"></span></p>
      <img src="../public/img/profile.svg" alt="user-profile" class="w-12">
    </div>
  </header>
  <main class="m-4 mx-48 mt-32">
    <section class="flex justify-between">
      <div>
        <h1 class="text-4xl font-bold">Manage Task</h1>
        <p class="text-gray-700">set goals for life to continue to grow</p>
      </div>
      <a href="add-task.html">
        <button id="add-task" class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white w-32 h-12 rounded-full hover:bg-blue-600 font-semibold">Add New Task</button>
      </a>
    </section>

    <!-- tasks -->
    <section id="task-wrapper" class="mt-4 flex flex-col gap-4">
      <section class="bg-white p-4 rounded-2xl flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-semibold">Judul Task</h2>
          <p>deadline</p>
          <div class="flex gap-4 mt-4">
            <div class="flex gap-1">
              <img src="../public/img/high-level.svg" alt="high-level" class="w-6">
              <p>high</p>
            </div>
            <div class="flex gap-1">
              <img src="../public/img/in-progress.svg" alt="in-progress" class="w-4">
              <p>in progres</p>
            </div>
          </div>
        </div>
        <div class="flex gap-4">
          <button class="border border-red-600 text-red-600 py-1 px-4 rounded-full">Delete</button>
          <button class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white py-1 px-4 rounded-full">Complete</button>
        </div>
      </section>

      <section class="bg-white p-4 rounded-2xl flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-semibold">Judul Task</h2>
          <p>deadline</p>
          <div class="flex gap-4 mt-4">
            <div class="flex gap-1">
              <img src="../public/img/medium-level.svg" alt="medium-level" class="w-6">
              <p>medium</p>
            </div>
            <div class="flex gap-1">
              <img src="../public/img/in-progress.svg" alt="in-progress" class="w-4">
              <p>in progres</p>
            </div>
          </div>
        </div>
        <div class="flex gap-4">
          <button class="border border-red-600 text-red-600 py-1 px-4 rounded-full">Delete</button>
          <button class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white py-1 px-4 rounded-full">Complete</button>
        </div>
      </section>

      <section class="bg-white p-4 rounded-2xl flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-semibold">Judul Task</h2>
          <p>deadline</p>
          <div class="flex gap-4 mt-4">
            <div class="flex gap-1">
              <img src="../public/img/low-level.svg" alt="low-level" class="w-6">
              <p>low</p>
            </div>
            <div class="flex gap-1">
              <img src="../public/img/completed-task.svg" alt="in-progress" class="w-5">
              <p>completed</p>
            </div>
          </div>
        </div>
        <div class="flex gap-4">
          <button class="border border-red-600 text-red-600 py-1 px-4 rounded-full">Delete</button>
          <button class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white py-1 px-4 rounded-full">Complete</button>
        </div>
      </section>
    </section>
    <section id="task-wrapper-empty" class="mt-16 flex flex-col items-center" >
      <div class="bg-white w-96 p-4 rounded-2xl flex flex-col items-center gap-4">
        <img src="../public/img/task-empty.svg" alt="" class="w-24">
        <h2 class="text-2xl font-semibold">Oops! No Task</h2>
        <p class="text-gray-600">You need to create some tasks to do</p>
        <a href="add-task.html">
          <button class="bg-gradient-to-b from-blue-500 to-[#2847F9] text-white py-1.5 px-6 rounded-full font-semibold :bg-blue-600">Add Now</button>
        </a>
      </div>
    </section>
  </main>
</body>

<script>
  const username = localStorage.getItem('userLoggedIn');
  document.getElementById('username').innerText = username
</script>
</html>
